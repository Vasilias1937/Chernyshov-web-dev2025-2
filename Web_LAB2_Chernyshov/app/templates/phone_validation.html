{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="my-5">{{ title }}</h1>
        
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('phone_validation') }}" method="post">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Номер телефона</label>
                        <input type="text" 
                               class="form-control {% if error %}is-invalid{% endif %}" 
                               id="phone" 
                               name="phone" 
                               value="{{ request.form.get('phone', '') }}"
                               placeholder="+7 (123) 456-75-90"
                               required>
                        {% if error %}
                        <div class="invalid-feedback">
                            {{ error }}
                        </div>
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary">Проверить</button>
                </form>
                
                {% if formatted_number %}
                <div class="mt-4">
                    <h5>Отформатированный номер:</h5>
                    <p class="lead">{{ formatted_number }}</p>
                </div>
                {% endif %}
            </div>
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
        </div>
    </div>
</div>
{% endblock %}
