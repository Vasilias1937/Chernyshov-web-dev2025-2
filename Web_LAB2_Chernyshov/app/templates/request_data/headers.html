{% extends 'request_data/base.html' %}

{% block request_data_content %}
<table class="table">
    <thead>
        <tr>
            <th>Заголовок</th>
            <th>Значение</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in headers.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
