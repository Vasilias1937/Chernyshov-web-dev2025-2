{% extends 'request_data/base.html' %}

{% block request_data_content %}
{% if form_data %}
    <table class="table">
        <thead>
            <tr>
                <th>Поле</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in form_data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>Данные формы отсутствуют</p>
{% endif %}
{% endblock %}
