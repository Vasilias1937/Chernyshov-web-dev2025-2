{% extends 'request_data/base.html' %}

{% block request_data_content %}
{% if cookies %}
    <table class="table">
        <thead>
            <tr>
                <th>Cookie</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in cookies.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>Cookie отсутствуют</p>
{% endif %}

<div class="mt-4">
    <form action="{{ url_for('cookies') }}" method="get">
        <button type="submit" class="btn btn-primary">
            {% if 'test_cookie' in cookies %}
                Удалить тестовую cookie
            {% else %}
                Установить тестовую cookie
            {% endif %}
        </button>
    </form>
</div>
{% endblock %}
