{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h1>Регистрация нового пользователя</h1>
<form method="POST" action="{{ url_for('register') }}">
    <div style="margin-bottom: 15px;">
        <label for="username" style="display: block; margin-bottom: 5px;">Имя пользователя:</label>
        <input type="text" id="username" name="username" required 
               style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
        <input type="email" id="email" name="email" required 
               style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="password" style="display: block; margin-bottom: 5px;">Пароль:</label>
        <input type="password" id="password" name="password" required 
               style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="confirm_password" style="display: block; margin-bottom: 5px;">Подтверждение пароля:</label>
        <input type="password" id="confirm_password" name="confirm_password" required 
               style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    
    <button type="submit" 
            style="background-color: #28a745; color: white; padding: 10px 20px; 
                   border: none; border-radius: 4px; cursor: pointer;">
        Зарегистрироваться
    </button>
</form>
{% endblock %}
